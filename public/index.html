<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Explore CiteEase, the open-source Progressive Web App (PWA) designed for effortless citation management. Enjoy a completely free and user-friendly experience, packed with a multitude of features to enhance your citation process. Simplify your academic or professional writing with CiteEase."
        />
        <meta name="theme-color" content="#ffd60a" />
        <title>CiteEase</title>

        <link rel="canonical" href="https://discontinuedlabs.github.io/citeease/" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet" />

        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/images/favicons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/images/favicons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/images/favicons/favicon-16x16.png" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffd60a" />
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>

        <script>
            if (navigator.serviceWorker) {
               navigator.serviceWorker.register('/citeease/service-worker.js', {scope: '/citeease/'})
          }
        </script>
    </body>
</html>
